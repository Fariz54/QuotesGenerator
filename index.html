<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/7f/41/ec/7f41ec941b31be7f57b6395f898d5e72--lettering-styles-calligraphy.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- author -->
        <div class="quote-author" id="quote-author">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <div class="button-container" id="buttton-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-whatsapp"></i> 
            </button>
            <button id="newquote">New Quote</button>
        </div>
        
    </div>
    <i class="fa-thin fa-file"></i>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
    
</body>
</html>
